<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Online Zakat Calculator | Einfacher Zakat Rechner Online" />
  <meta name="keywords" content="Zakat, Zakat Calculator, Zakat Rechner, Islam, Charity, Spende, 2.5%" />
  <meta name="author" content="EasyZakat" />
  <title>EasyZakat | Free Zakat Calculator Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0a5c5a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      color: #0a5c5a;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin-bottom: 12px;
      font-size: 1em;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.calculate {
      background: #0a5c5a;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    button.calculate:hover {
      background: #09706d;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      color: #0a5c5a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0a5c5a;
      color: #fff;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">EasyZakat - Free Online Zakat Calculator</h1>
    <nav>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('de')">Deutsch</button>
    </nav>
  </header>

  <main>
    <h2 id="subtitle">Calculate your Zakat (2.5%) easily</h2>

    <form id="zakatForm">
      <label id="labelWealth" for="wealth">Enter your total wealth (savings, gold, cash):</label>
      <input type="number" id="wealth" name="wealth" min="0" step="0.01" required />
      
      <button type="submit" class="calculate" id="calcBtn">Calculate Zakat</button>
    </form>

    <div class="result" id="result"></div>
  </main>

  <footer>
    <p id="footerText">&copy; 2025 EasyZakat.com | A free tool to calculate your Zakat online.</p>
  </footer>

  <script>
    const translations = {
      en: {
        title: "EasyZakat - Free Online Zakat Calculator",
        subtitle: "Calculate your Zakat (2.5%) easily",
        labelWealth: "Enter your total wealth (savings, gold, cash):",
        calcBtn: "Calculate Zakat",
        result: (value) => `Your Zakat is: $${value}`,
        footer: "© 2025 EasyZakat.com | A free tool to calculate your Zakat online."
      },
      de: {
        title: "EasyZakat - Kostenloser Zakat Rechner Online",
        subtitle: "Berechne deine Zakat (2,5%) einfach",
        labelWealth: "Gib dein gesamtes Vermögen ein (Ersparnisse, Gold, Bargeld):",
        calcBtn: "Zakat berechnen",
        result: (value) => `Deine Zakat beträgt: €${value}`,
        footer: "© 2025 EasyZakat.com | Ein kostenloses Tool zur Berechnung deiner Zakat."
      }
    };

    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('subtitle').innerText = translations[lang].subtitle;
      document.getElementById('labelWealth').innerText = translations[lang].labelWealth;
      document.getElementById('calcBtn').innerText = translations[lang].calcBtn;
      document.getElementById('footerText').innerText = translations[lang].footer;
    }

    document.getElementById('zakatForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const wealth = parseFloat(document.getElementById('wealth').value);
      if (!isNaN(wealth) && wealth > 0) {
        const zakat = (wealth * 0.025).toFixed(2);
        document.getElementById('result').innerText = translations[currentLang].result(zakat);
      } else {
        document.getElementById('result').innerText = currentLang === 'en' ? "Please enter a valid amount." : "Bitte einen gültigen Betrag eingeben.";
      }
    });
  </script>
</body>
</html>
