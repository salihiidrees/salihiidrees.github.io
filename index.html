    function switchLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("modeLabel").innerText = translations[lang].modeLabel;
      document.getElementById("wealthLabel").innerText = translations[lang].wealthLabel;
      document.getElementById("calcSimpleBtn").innerText = translations[lang].calcSimpleBtn;
      document.getElementById("cashLabel").innerText = translations[lang].cashLabel;
      document.getElementById("goldLabel").innerText = translations[lang].goldLabel;
      document.getElementById("investmentsLabel").innerText = translations[lang].investmentsLabel;
      document.getElementById("businessLabel").innerText = translations[lang].businessLabel;
      document.getElementById("debtsLabel").innerText = translations[lang].debtsLabel;
      document.getElementById("calcDetailedBtn").innerText = translations[lang].calcDetailedBtn;

      // RTL adjustment for Arabic, Urdu, Farsi
      if (["ar", "fa", "ur"].includes(lang)) {
        document.body.style.direction = "rtl";
        document.body.style.textAlign = "right";
      } else {
        document.body.style.direction = "ltr";
        document.body.style.textAlign = "left";
      }
    }

    function toggleMode() {
      const mode = document.getElementById("mode").value;
      if (mode === "simple") {
        document.getElementById("simpleCalc").style.display = "block";
        document.getElementById("detailedCalc").style.display = "none";
      } else {
        document.getElementById("simpleCalc").style.display = "none";
        document.getElementById("detailedCalc").style.display = "block";
      }
      document.getElementById("result").innerText = "";
    }

    function calculateSimpleZakat() {
      const wealth = parseFloat(document.getElementById("wealth").value) || 0;
      const nisab = 4000; // Approx. Nisab value in ‚Ç¨ (based on silver, can be adjusted)
      if (wealth >= nisab) {
        const zakat = wealth * 0.025;
        document.getElementById("result").innerText = `Zakat Due: ‚Ç¨${zakat.toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "No Zakat due (below Nisab).";
      }
    }

    function calculateDetailedZakat() {
      const cash = parseFloat(document.getElementById("cash").value) || 0;
      const gold = parseFloat(document.getElementById("gold").value) || 0;
      const investments = parseFloat(document.getElementById("investments").value) || 0;
      const business = parseFloat(document.getElementById("business").value) || 0;
      const debts = parseFloat(document.getElementById("debts").value) || 0;

      const totalAssets = cash + gold + investments + business;
      const netWealth = totalAssets - debts;
      const nisab = 4000; // Approx Nisab in ‚Ç¨

      if (netWealth >= nisab) {
        const zakat = netWealth * 0.025;
        document.getElementById("result").innerText = `Zakat Due: ‚Ç¨${zakat.toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "No Zakat due (below Nisab).";
