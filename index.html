<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyZakat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #007bff; color: white;
      padding: 1rem; text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input {
      width: 100%; padding: 0.5rem;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #e9f7ef;
      border: 1px solid #28a745;
      border-radius: 5px;
      font-weight: bold;
    }
    .mode-switch {
      text-align: center;
      margin-bottom: 1rem;
    }
    .lang-switch {
      margin-bottom: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">EasyZakat Calculator</h1>
  </header>

  <div class="container">
    <!-- Language Switcher -->
    <div class="lang-switch">
      <label for="lang">üåç Language:</label>
      <select id="lang" onchange="switchLanguage()">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Fran√ßais</option>
        <option value="es">Espa√±ol</option>
        <option value="it">Italiano</option>
        <option value="nl">Nederlands</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
        <option value="ur">ÿßÿ±ÿØŸà</option>
      </select>
    </div>

    <!-- Mode Switch -->
    <div class="mode-switch">
      <button onclick="setMode('simple')">üåø Simplified</button>
      <button onclick="setMode('detailed')">üìä Detailed</button>
    </div>

    <!-- Form -->
    <form id="zakatForm">
      <div id="inputs"></div>
      <button type="button" onclick="calculateZakat()">Calculate Zakat</button>
    </form>

    <!-- Result -->
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    // Nisab threshold (approx: 85g gold * 60‚Ç¨ = ~5100‚Ç¨) ‚Äì can adjust
    const nisab = 5100;

    let mode = "simple";
    let currentLang = "en";

    const translations = {
      en: {
        title: "EasyZakat Calculator",
        simpleFields: {
          savings: "Savings (Cash/Bank)",
          gold: "Gold Value (‚Ç¨)",
          silver: "Silver Value (‚Ç¨)"
        },
        detailedFields: {
          cash: "Cash & Bank",
          gold: "Gold Value (‚Ç¨)",
          silver: "Silver Value (‚Ç¨)",
          investments: "Investments (Stocks, Funds)",
          business: "Business Assets",
          debts: "Debts (Deductible)"
        },
        calculate: "Calculate Zakat",
        result: amt => `Your Zakat is: ‚Ç¨${amt.toFixed(2)}`
      },
      de: {
        title: "Zakat Rechner",
        simpleFields: {
          savings: "Ersparnisse (Bargeld/Bank)",
          gold: "Goldwert (‚Ç¨)",
          silver: "Silberwert (‚Ç¨)"
        },
        detailedFields: {
          cash: "Bargeld & Bank",
          gold: "Goldwert (‚Ç¨)",
          silver: "Silberwert (‚Ç¨)",
          investments: "Investitionen (Aktien, Fonds)",
          business: "Gesch√§ftsverm√∂gen",
          debts: "Schulden (abziehbar)"
        },
        calculate: "Zakat berechnen",
        result: amt => `Ihre Zakat betr√§gt: ‚Ç¨${amt.toFixed(2)}`
      },
      // TODO: Add other translations (fr, es, it, nl, ar, fa, ur) ‚Äì structure same as above
    };

    function setMode(m) {
      mode = m;
      renderForm();
    }

    function switchLanguage() {
      currentLang = document.getElementById("lang").value;
      document.getElementById("title").innerText = translations[currentLang].title;
      renderForm();
    }

    function renderForm() {
      const inputsDiv = document.getElementById("inputs");
      inputsDiv.innerHTML = "";
      const fields = mode === "simple"
        ? translations[currentLang].simpleFields
        : translations[currentLang].detailedFields;

      for (let key in fields) {
        const label = document.createElement("label");
        label.textContent = fields[key];
        const input = document.createElement("input");
        input.type = "number"; input.id = key; input.min = "0"; input.step = "0.01";
        inputsDiv.appendChild(label);
        inputsDiv.appendChild(input);
      }
      document.querySelector("button[type='button']").innerText = translations[currentLang].calculate;
    }

    function calculateZakat() {
      let total = 0;
      const fields = mode === "simple"
        ? translations[currentLang].simpleFields
        : translations[currentLang].detailedFields;

      for (let key in fields) {
        const val = parseFloat(document.getElementById(key).value) || 0;
        if (key === "debts") total -= val;
        else total += val;
      }

      const resultDiv = document.getElementById("result");
      if (total >= nisab) {
        const zakat = total * 0.025;
        resultDiv.innerText = translations[currentLang].result(zakat);
      } else {
        resultDiv.innerText = "No Zakat due (below Nisab).";
      }
      resultDiv.style.display = "block";
    }

    // Initial render
    renderForm();
  </script>
</body>
</html>
