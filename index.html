<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyZakat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #007bff; color: white;
      padding: 1rem; text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input {
      width: 100%; padding: 0.5rem;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #e9f7ef;
      border: 1px solid #28a745;
      border-radius: 5px;
      font-weight: bold;
    }
    .mode-switch {
      text-align: center;
      margin-bottom: 1rem;
    }
    .lang-switch {
      margin-bottom: 1rem;
      text-align: right;
    }
  </style>
</head>

  <header>
    <h1 id="title">EasyZakat Calculator</h1>
  </header>
