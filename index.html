<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyZakat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #00796B;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #00796B;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #004D40;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00796B;
      text-align: center;
    }
    .lang-switch {
      margin-bottom: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <label for="language">🌍 Language:</label>
      <select id="language" onchange="switchLanguage()">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="nl">Nederlands</option>
        <option value="ar">العربية</option>
        <option value="fa">فارسی</option>
        <option value="ur">اردو</option>
      </select>
    </div>

    <h1 id="title">EasyZakat Calculator</h1>

    <label for="mode" id="modeLabel">Choose Calculator Mode:</label>
    <select id="mode" onchange="toggleMode()">
      <option value="simple">Simplified</option>
      <option value="detailed">Detailed</option>
    </select>

    <!-- Simplified Calculator -->
    <div id="simpleCalc">
      <label id="wealthLabel">Total Wealth (cash, savings, gold, etc.):</label>
      <input type="number" id="wealth" placeholder="Enter amount in €">
      <button onclick="calculateSimpleZakat()" id="calcSimpleBtn">Calculate Zakat</button>
    </div>

    <!-- Detailed Calculator -->
    <div id="detailedCalc" style="display:none;">
      <label id="cashLabel">Cash & Savings:</label>
      <input type="number" id="cash" placeholder="€">

      <label id="goldLabel">Gold & Silver (market value):</label>
      <input type="number" id="gold" placeholder="€">

      <label id="investmentsLabel">Investments (shares, crypto, etc.):</label>
      <input type="number" id="investments" placeholder="€">

      <label id="businessLabel">Business Assets (after expenses):</label>
      <input type="number" id="business" placeholder="€">

      <label id="debtsLabel">Debts (short-term, payable within 1 year):</label>
      <input type="number" id="debts" placeholder="€">

      <button onclick="calculateDetailedZakat()" id="calcDetailedBtn">Calculate Zakat</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Language translations
    const translations = {
      en: {
        title: "EasyZakat Calculator",
        modeLabel: "Choose Calculator Mode:",
        wealthLabel: "Total Wealth (cash, savings, gold, etc.):",
        calcSimpleBtn: "Calculate Zakat",
        cashLabel: "Cash & Savings:",
        goldLabel: "Gold & Silver (market value):",
        investmentsLabel: "Investments (shares, crypto, etc.):",
        businessLabel: "Business Assets (after expenses):",
        debtsLabel: "Debts (short-term, payable within 1 year):",
        calcDetailedBtn: "Calculate Zakat"
      },
      de: {
        title: "EasyZakat Rechner",
        modeLabel: "Modus wählen:",
        wealthLabel: "Gesamtvermögen (Bargeld, Ersparnisse, Gold, etc.):",
        calcSimpleBtn: "Zakat berechnen",
        cashLabel: "Bargeld & Ersparnisse:",
        goldLabel: "Gold & Silber (Marktwert):",
        investmentsLabel: "Investitionen (Aktien, Krypto, etc.):",
        businessLabel: "Geschäftsvermögen (nach Ausgaben):",
        debtsLabel: "Schulden (kurzfristig, innerhalb 1 Jahres fällig):",
        calcDetailedBtn: "Zakat berechnen"
      },
      fr: {
        title: "Calculateur Zakat Facile",
        modeLabel: "Choisir le mode de calcul:",
        wealthLabel: "Richesse totale (liquidités, épargne, or, etc.):",
        calcSimpleBtn: "Calculer la Zakat",
        cashLabel: "Liquidités & Épargne:",
        goldLabel: "Or & Argent (valeur marchande):",
        investmentsLabel: "Investissements (actions, crypto, etc.):",
        businessLabel: "Actifs commerciaux (après dépenses):",
        debtsLabel: "Dettes (à court terme, dans l'année):",
        calcDetailedBtn: "Calculer la Zakat"
      },
      es: {
        title: "Calculadora Fácil de Zakat",
        modeLabel: "Elige modo:",
        wealthLabel: "Riqueza total (efectivo, ahorros, oro, etc.):",
        calcSimpleBtn: "Calcular Zakat",
        cashLabel: "Efectivo y Ahorros:",
        goldLabel: "Oro y Plata (valor de mercado):",
        investmentsLabel: "Inversiones (acciones, crypto, etc.):",
        businessLabel: "Activos empresariales (después de gastos):",
        debtsLabel: "Deudas (a corto plazo, en 1 año):",
        calcDetailedBtn: "Calcular Zakat"
      },
      it: {
        title: "Calcolatore Zakat Facile",
        modeLabel: "Scegli modalità:",
        wealthLabel: "Patrimonio totale (contanti, risparmi, oro, ecc.):",
        calcSimpleBtn: "Calcola Zakat",
        cashLabel: "Contanti e Risparmi:",
        goldLabel: "Oro e Argento (valore di mercato):",
        investmentsLabel: "Investimenti (azioni, crypto, ecc.):",
        businessLabel: "Beni aziendali (dopo spese):",
        debtsLabel: "Debiti (a breve termine, entro 1 anno):",
        calcDetailedBtn: "Calcola Zakat"
      },
      nl: {
        title: "Eenvoudige Zakat Calculator",
        modeLabel: "Kies modus:",
        wealthLabel: "Totaal vermogen (contant, spaargeld, goud, etc.):",
        calcSimpleBtn: "Bereken Zakat",
        cashLabel: "Contant & Spaargeld:",
        goldLabel: "Goud & Zilver (marktwaarde):",
        investmentsLabel: "Investeringen (aandelen, crypto, etc.):",
        businessLabel: "Bedrijfsactiva (na kosten):",
        debtsLabel: "Schulden (kortlopend, binnen 1 jaar):",
        calcDetailedBtn: "Bereken Zakat"
      },
      ar: {
        title: "حاسبة الزكاة السهلة",
        modeLabel: "اختر وضع الحساب:",
        wealthLabel: "إجمالي الثروة (نقد، مدخرات، ذهب، إلخ):",
        calcSimpleBtn: "احسب الزكاة",
        cashLabel: "النقد والمدخرات:",
        goldLabel: "الذهب والفضة (القيمة السوقية):",
        investmentsLabel: "الاستثمارات (أسهم، عملات رقمية، إلخ):",
        businessLabel: "أصول الأعمال (بعد النفقات):",
        debtsLabel: "الديون (قصيرة الأجل، خلال سنة):",
        calcDetailedBtn: "احسب الزكاة"
      },
      fa: {
        title: "ماشین حساب زکات آسان",
        modeLabel: "انتخاب حالت محاسبه:",
        wealthLabel: "کل ثروت (پول نقد، پس انداز، طلا و غیره):",
        calcSimpleBtn: "محاسبه زکات",
        cashLabel: "نقدی و پس انداز:",
        goldLabel: "طلا و نقره (ارزش بازار):",
        investmentsLabel: "سرمایه‌گذاری‌ها (سهام، رمز ارز و غیره):",
        businessLabel: "دارایی‌های تجاری (پس از هزینه‌ها):",
        debtsLabel: "بدهی‌ها (کوتاه‌مدت، طی یک سال):",
        calcDetailedBtn: "محاسبه زکات"
      },
      ur: {
        title: "آسان زکوٰۃ کیلکولیٹر",
        modeLabel: "کیلکولیٹر موڈ منتخب کریں:",
        wealthLabel: "کل دولت (نقدی، بچت، سونا وغیرہ):",
        calcSimpleBtn: "زکوٰۃ حساب کریں",
        cashLabel: "نقد اور بچت:",
        goldLabel: "سونا اور چاندی (مارکیٹ ویلیو):",
        investmentsLabel: "سرمایہ کاری (شیئرز، کرپٹو وغیرہ):",
        businessLabel: "کاروباری اثاثے (اخراجات کے بعد):",
        debtsLabel: "قرضے (قلیل مدتی، ایک سال کے اندر):",
        calcDetailedBtn: "زکوٰۃ حساب کریں"
      }
    };

    function switchLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("modeLabel").innerText = translations[lang].modeLabel;
      document.getElementById("wealthLabel").innerText = translations[lang].wealthLabel;
      document.getElementById("calcSimpleBtn").innerText = translations[lang].calcSimpleBtn;
      document.getElementById("cashLabel").innerText = translations[lang].cashLabel;
      document.getElementById("goldLabel").innerText = translations[lang].goldLabel;
      document.getElementById("investmentsLabel").innerText = translations[lang].investmentsLabel;
      document.getElementById("businessLabel").innerText = translations[lang].businessLabel;
      document.getElementById("debtsLabel").innerText = translations[lang].debtsLabel;
      document.getElementById("calcDetailedBtn").innerText = translations[lang].calcDetailedBtn;

      // RTL adjustment for Arabic, Urdu, Farsi
      if (["ar", "fa", "ur"].includes(lang)) {
        document.body.style.direction = "rtl";
        document.body.style.textAlign = "right";
      } else {
        document.body.style.direction = "ltr";
        document.body.style.textAlign = "left";
      }
    }

    function toggleMode() {
      const mode = document.getElementById("mode").value;
      if (mode === "simple") {
        document.getElementById("simpleCalc").style.display = "block";
        document.getElementById("detailedCalc").style.display = "none";
      } else {
        document.getElementById("simpleCalc").style.display = "none";
        document.getElementById("detailedCalc").style.display = "block";
      }
      document.getElementById("result").innerText = "";
    }

    function calculateSimpleZakat() {
      const wealth = parseFloat(document.getElementById("wealth").value) || 0;
      const nisab = 4000; // Approx. Nisab value in € (based on silver, can be adjusted)
      if (wealth >= nisab) {
        const zakat = wealth * 0.025;
        document.getElementById("result").innerText = `Zakat Due: €${zakat.toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "No Zakat due (below Nisab).";
      }
    }

    function calculateDetailedZakat() {
      const cash = parseFloat(document.getElementById("cash").value) || 0;
      const gold = parseFloat(document.getElementById("gold").value) || 0;
      const investments = parseFloat(document.getElementById("investments").value) || 0;
      const business = parseFloat(document.getElementById("business").value) || 0;
      const debts = parseFloat(document.getElementById("debts").value) || 0;

      const totalAssets = cash + gold + investments + business;
      const netWealth = totalAssets - debts;
      const nisab = 4000; // Approx Nisab in €

      if (netWealth >= nisab) {
        const zakat = netWealth * 0.025;
        document.getElementById("result").innerText = `Zakat Due: €${zakat.toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "No Zakat due (below Nisab).";
      }
    }
  </script>
</body>
</html>
